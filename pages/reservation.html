<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<div id="header-container"></div>

<main>
<form id="formReservation" action="#" method="post">
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="date">Date :</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="heure">Heure :</label><br>
        <input type="time" id="heure" name="heure" required><br><br>

        <label for="personnes">Nombre de personnes :</label><br>
        <input type="number" id="personnes" name="personnes" min="1" required><br><br>

        <button type="submit">Réserver</button>
    </form>
</main>

    <script src="../js/header.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/reservation.js"></script>

</body>
</html>
